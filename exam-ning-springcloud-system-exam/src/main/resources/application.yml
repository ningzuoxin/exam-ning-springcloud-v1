server:
  port: 9202

spring:
  application:
    name: exam-ning-system-exam
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 服务注册中心

feign:
  hystrix:
    enabled: true

# swagger配置
swagger:
  title: 用户模块接口文档
  license: Powered By ning
  licenseUrl: https://ruoyi.vip
  authorization:
    name: ning
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://localhost:8080/auth/oauth/token
