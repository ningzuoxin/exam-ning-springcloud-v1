server:
  port: 9201

spring:
  application:
    name: exam-ning-system-user
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # 服务注册中心
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: EXAM_SC_USER_HikariCP
      max-lifetime: 180000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/exam-ning-springcloud-user?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: 123456

# mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.ning.entity

security:
  oauth2:
    resource:
      # user-info-uri: http://localhost:8080/auth/oauth/user
      # token-info-uri: http://localhost:8080/auth/oauth/check_token
    client:
      client-id: ning666888
      client-secret: 888666
      scope: ningning

# swagger配置
swagger:
  title: 用户模块接口文档
  license: Powered By ning
  licenseUrl: https://ruoyi.vip
  authorization:
    name: ning
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://localhost:8080/auth/oauth/token
